<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Research Agent - Sign In</title>
    <meta name="description" content="Sign up or log in to access your Startup Research Agent dashboard and transform your ideas into market success.">
    <meta name="keywords" content="startup research, login, signup, AI business intelligence">
    <meta name="author" content="Startup Research Agent">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Startup Research Agent - Sign In">
    <meta property="og:description" content="Access your AI-powered startup research dashboard">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Startup Research Agent - Sign In">
    <meta name="twitter:description" content="Access your AI-powered startup research dashboard">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¨</text></svg>">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles/signup-login.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="background">
        <div class="bg-element bg-element-1"></div>
        <div class="bg-element bg-element-2"></div>
        <div class="bg-element bg-element-3"></div>
        <div class="bg-element bg-element-4"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Auth Container -->
        <div class="auth-container">
            <!-- Toggle Navigation -->
            <div class="toggle-nav">
                <button id="login-tab" class="toggle-btn active" data-form="login">
                    <i data-lucide="log-in"></i>
                    <span>Login</span>
                </button>
                <button id="signup-tab" class="toggle-btn" data-form="signup">
                    <i data-lucide="user-plus"></i>
                    <span>Sign Up</span>
                </button>
                <div class="toggle-indicator"></div>
            </div>

            <!-- Forms Container -->
            <div class="forms-container">
                <!-- Login Form -->
                <form id="login-form" class="auth-form active">
                    <div class="form-header">
                        <h2>Welcome Back</h2>
                        <p>Sign in to access your dashboard</p>
                    </div>

                    <div class="form-group">
                        <label for="login-mobile" class="form-label">
                            <i data-lucide="smartphone"></i>
                            Mobile Number
                        </label>
                        <input 
                            type="tel" 
                            id="login-mobile" 
                            name="mobile" 
                            class="form-input" 
                            placeholder="Enter your mobile number"
                            required
                            maxlength="10"
                            >
                    </div>

                    <div class="form-group">
                        <label for="login-password" class="form-label">
                            <i data-lucide="lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="login-password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter password"
                                required                            
                                >
                            <button type="button" class="password-toggle" data-target="login-password">
                                <i data-lucide="eye" class="eye-open"></i>
                                <i data-lucide="eye-off" class="eye-closed" class="signup-eye-closed" style="display: none;"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Login</span>
                        <i data-lucide="arrow-right" class="btn-icon"></i>
                        <div class="btn-loading" style="display: none;">
                            <i data-lucide="loader-2" class="loading-spinner"></i>
                        </div>
                    </button>

                    <div class="form-footer">
                        <p>Don't have an account? <button type="button" class="switch-form" data-target="signup">Sign up here</button></p>
                    </div>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="auth-form">
                    <div class="form-header">
                        <h2>Create Account</h2>
                    </div>

                    <div class="form-group">
                        <label for="signup-name" class="form-label">
                            <i data-lucide="user"></i>
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="signup-name" 
                            name="name" 
                            class="form-input" 
                            placeholder="Enter your full name"
                            required                        
                            >
                    </div>

                    <div class="form-group">
                        <label for="signup-mobile" class="form-label">
                            <i data-lucide="smartphone"></i>
                            Mobile Number
                        </label>
                        <input 
                            type="tel" 
                            id="signup-mobile" 
                            name="mobile" 
                            class="form-input" 
                            placeholder="Enter your mobile number"
                            required
                            maxlength="10">
                    </div>

                    <div class="form-group">
                        <label for="signup-password" class="form-label">
                            <i data-lucide="lock"></i>
                            Create Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="signup-password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Create a password"
                                required                            
                                >
                            <button type="button" class="password-toggle" data-target="signup-password">
                                <i data-lucide="eye" class="eye-open"></i>
                                <i data-lucide="eye-off" class="eye-closed" style="display: none;"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Sign Up</span>
                        <i data-lucide="arrow-right" class="btn-icon"></i>
                        <div class="btn-loading" style="display: none;">
                            <i data-lucide="loader-2" class="loading-spinner"></i>
                        </div>
                    </button>

                    <div class="form-footer">
                        <p>Already have an account? <button type="button" class="switch-form" data-target="login">Login here</button></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Success/Error Messages -->
    <div id="notification" class="notification" style="display: none;">
        <div class="notification-content">
            <i class="notification-icon"></i>
            <span class="notification-text"></span>
        </div>
        <button class="notification-close">
            <i data-lucide="x"></i>
        </button>
    </div>

    <!-- JavaScript -->
    <script src="scripts/index.js"></script>
    <script src="scripts/signup-login.js"></script>
</body>
</html>
